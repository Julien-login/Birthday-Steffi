<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown zu Steffis Geburtstag</title>
    <style>
        /* Grundlegende Stile und Schriften */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0c001f; /* Dunkelblauer Nachthimmel */
            color: #ffffff;
            overflow: hidden; /* Verhindert Scrollbalken durch das Canvas */
        }

        /* Canvas für das Feuerwerk im Hintergrund */
        #fireworks-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Legt das Canvas hinter den Inhalt */
        }

        /* Hauptcontainer für den zentrierten Inhalt */
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Überschrift */
        h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 20px;
        }

        /* Countdown-Anzeige */
        #countdown {
            display: flex;
            gap: 20px;
            font-size: 4rem;
            font-weight: 600;
        }

        .time-box {
            display: flex;
            flex-direction: column;
        }

        .time-box span:last-child {
            font-size: 1rem;
            font-weight: 300;
            text-transform: uppercase;
        }
        
        /* Geburtstagsnachricht, die am Anfang versteckt ist */
        #birthday-message {
            display: none;
            font-size: 3.5rem;
            font-weight: 600;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Einstellungs-Panel unten rechts */
        .settings-panel {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .input-group label {
            font-size: 0.8rem;
            margin-bottom: 5px;
            font-weight: 300;
        }

        .input-group input {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #fff;
            padding: 8px;
            border-radius: 5px;
            width: 220px;
            font-family: inherit;
        }

    </style>
</head>
<body>

    <canvas id="fireworks-canvas"></canvas>

    <div class="main-container">
        <h1>Countdown zu <span id="name-display">Steffis</span> Geburtstag</h1>
        
        <div id="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <span>Tage</span>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <span>Stunden</span>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <span>Minuten</span>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <span>Sekunden</span>
            </div>
        </div>

        <div id="birthday-message">
            Happy Birthday you wonderful Fiance!
        </div>
    </div>

    <div class="settings-panel">
        <div class="input-group">
            <label for="name-input">Name</label>
            <input type="text" id="name-input" value="Steffi">
        </div>
        <div class="input-group">
            <label for="date-input">Zieldatum und -uhrzeit</label>
            <input type="datetime-local" id="date-input">
        </div>
        <div class="input-group">
            <label for="message-input">Text, wenn Countdown bei Null</label>
            <input type="text" id="message-input" value="Happy Birthday you wonderful Fiance!">
        </div>
    </div>

    <script>
        // === FEUERWERK-LOGIK ===
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let fireworks = [];
        let particles = [];

        // Ein einzelnes Feuerwerksteilchen
        function Particle(x, y, color, velocity) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.velocity = velocity;
            this.alpha = 1;
            this.life = Math.random() * 30 + 60; // Lebensdauer des Partikels

            this.update = () => {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.velocity.y += 0.02; // Schwerkraft
                this.alpha -= 0.015; // Verblassen
                this.life--;
            };

            this.draw = () => {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            };
        }

        // Ein Feuerwerk (eine Rakete, die explodiert)
        function Firework(x, y, targetX, targetY) {
            this.x = x;
            this.y = y;
            this.targetX = targetX;
            this.targetY = targetY;
            const angle = Math.atan2(targetY - y, targetX - x);
            const speed = 10;
            this.velocity = {
                x: Math.cos(angle) * speed,
                y: Math.sin(angle) * speed
            };
            this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;

            this.update = () => {
                const distance = Math.hypot(this.targetX - this.x, this.targetY - this.y);
                if (distance < speed) {
                    // Explosion
                    for (let i = 0; i < 50; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const speed = Math.random() * 5;
                        particles.push(new Particle(this.x, this.y, this.color, {
                            x: Math.cos(angle) * speed,
                            y: Math.sin(angle) * speed
                        }));
                    }
                    return true; // Feuerwerk ist fertig
                } else {
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    this.velocity.y *= 0.99; // Verlangsamt durch Luftwiderstand
                }
                return false;
            };
            
            this.draw = () => {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            };
        }

        function launchFirework() {
            const startX = canvas.width / 2;
            const startY = canvas.height;
            const targetX = Math.random() * canvas.width;
            const targetY = Math.random() * canvas.height / 2;
            fireworks.push(new Firework(startX, startY, targetX, targetY));
        }

        let launchInterval = setInterval(launchFirework, 1500); // Startet alle 1.5s ein neues Feuerwerk

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(12, 0, 31, 0.15)'; // Hintergrund mit Nachleuchteffekt übermalen
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, index) => {
                if (firework.update()) {
                    fireworks.splice(index, 1);
                } else {
                    firework.draw();
                }
            });

            particles.forEach((particle, index) => {
                if (particle.alpha <= 0 || particle.life <= 0) {
                    particles.splice(index, 1);
                } else {
                    particle.update();
                    particle.draw();
                }
            });
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        animate();


        // === COUNTDOWN-LOGIK ===
        const nameDisplay = document.getElementById('name-display');
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const countdownEl = document.getElementById('countdown');
        const birthdayMessageEl = document.getElementById('birthday-message');
        
        const nameInput = document.getElementById('name-input');
        const dateInput = document.getElementById('date-input');
        const messageInput = document.getElementById('message-input');

        let targetDate = new Date('June 23, 2025 00:00:00').getTime();
        let birthdayMessage = "Happy Birthday you wonderful Fiance!";
        let countdownInterval;

        function setInitialDateTimeValue() {
            const date = new Date(targetDate);
            // Korrektur für die Zeitzone, damit der datetime-local Input den korrekten Wert anzeigt
            const timezoneOffset = date.getTimezoneOffset() * 60000;
            const localDate = new Date(date - timezoneOffset);
            const localISOString = localDate.toISOString().slice(0, 16);
            dateInput.value = localISOString;
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance > 0) {
                // Berechnungen für Tage, Stunden, Minuten und Sekunden
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Werte im HTML aktualisieren
                daysEl.innerText = String(days).padStart(2, '0');
                hoursEl.innerText = String(hours).padStart(2, '0');
                minutesEl.innerText = String(minutes).padStart(2, '0');
                secondsEl.innerText = String(seconds).padStart(2, '0');
                
                countdownEl.style.display = 'flex';
                birthdayMessageEl.style.display = 'none';

            } else {
                // Wenn der Countdown abgelaufen ist
                countdownEl.style.display = 'none';
                birthdayMessageEl.innerText = birthdayMessage;
                birthdayMessageEl.style.display = 'block';
                clearInterval(countdownInterval);
                // Mehr Feuerwerk zum Geburtstag!
                clearInterval(launchInterval);
                launchInterval = setInterval(launchFirework, 500); 
            }
        }
        
        function startCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            updateCountdown(); // Sofortiger Start, um Verzögerung zu vermeiden
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        // Event Listeners für die Eingabefelder
        nameInput.addEventListener('input', (e) => {
            nameDisplay.innerText = e.target.value || "jemandes";
        });
        
        dateInput.addEventListener('change', (e) => {
            targetDate = new Date(e.target.value).getTime();
            startCountdown();
        });

        messageInput.addEventListener('input', (e) => {
            birthdayMessage = e.target.value;
        });
        
        // Initialisierung
        setInitialDateTimeValue();
        startCountdown();

    </script>
</body>
</html>
